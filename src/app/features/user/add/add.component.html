<main>
  <!-- header -->
  <app-header></app-header>

    <!-- content ADM004 -->
    <div class="content">
      <div class="content-main">
        <div class="row">
          <form class="c-form box-shadow was-validated" [formGroup]="usersForm" (ngSubmit)="onSubmit()">
            <ul>
              <li class="title">会員情報編集</li>
              <li class="box-err">
                <div class="box-err-content">Hiển thị lỗi chung lại đây</div>
              </li>
              <li class="form-group row d-flex">
                <label class="col-form-label col-sm-2"
                  ><i class="relative"
                    >アカウント名:<span class="note-red">*</span></i
                  ></label
                >
                <div class="col-sm col-sm-10">
                  <input
                    formControlName="firstname"
                    type="text"
                    class="form-control"
                  />
                  <div class="invalid-feedback">
                    「画面項目名」を入力してください
                  </div>
                </div>
              </li>
              <li class="form-group row d-flex">
                <label class="col-form-label col-sm-2"
                  ><i class="relative"
                    >グループ:<span class="note-red">*</span></i
                  ></label
                >
                <div class="col-sm col-sm-10">
                  <select class="form-control"  formControlName="department" required>
                    <option>選択してください</option>
                    <option>Dev1</option>
                    <option>Dev2</option>
                  </select>
                  
                    <div class="invalid-feedback">
                      「画面項目名」を入力してください
                    </div>
                </div>
              </li>
              <li class="form-group row d-flex">
                <label class="col-form-label col-sm-2"
                  ><i class="relative"
                    >氏名:<span class="note-red">*</span></i
                  ></label
                >
                <div class="col-sm col-sm-10">
                  <input type="text" class="form-control" formControlName="name"/>
                </div>
              </li>
              <li class="form-group row d-flex">
                <label class="col-form-label col-sm-2"
                  ><i class="relative"
                    >カタカナ氏名:<span class="note-red">*</span></i
                  ></label
                >
                <div class="col-sm col-sm-10">
                  <input
                    type="text"
                    class="form-control"
                    formControlName="namekatakana"
                  />
                  <div class="invalid-feedback">
                    「画面項目名」を入力してください
                  </div>
                </div>
              </li>
              <li class="form-group row d-flex">
                <label class="col-form-label col-sm-2"
                  ><i class="relative"
                    >生年月日:<span class="note-red">*</span></i
                  ></label
                >
                <div class="col-sm col-sm-10 d-flex">
                  <div
                    class="input-group date datepicker"
                    data-date-format="dd-mm-yyyy"
                  >
                    <input
                      class="form-control"
                      readonly=""
                      type="text"
                      required="true"
                      bsDatepicker
                      [bsConfig]="{
                        isAnimated: true,
                        dateInputFormat: 'YYYY-MM-DD'
                      }"
                      formControlName="brithday"
                    />

                    <span class="input-group-addon"
                      ><i class="glyphicon glyphicon-calendar"></i
                    ></span>
                    <div class="invalid-feedback">
                      「画面項目名」を入力してください
                    </div>
                  </div>
                </div>
              </li>
              <li class="form-group row d-flex">
                <label class="col-form-label col-sm-2"
                  ><i class="relative"
                    >メールアドレス:<span class="note-red">*</span></i
                  ></label
                >
                <div class="col-sm col-sm-10">
                  <input type="text" class="form-control" required="true" formControlName="mail"/>
                  <div class="invalid-feedback">
                    「画面項目名」を入力してください
                  </div>
                </div>
                
              </li>
              <li class="form-group row d-flex">
                <label class="col-form-label col-sm-2"
                  ><i class="relative"
                    >電話番号:<span class="note-red">*</span></i
                  ></label
                >
                <div class="col-sm col-sm-10">
                  <input type="text" class="form-control" required="true" formControlName="telephone"/>
                  <div class="invalid-feedback">
                    「画面項目名」を入力してください
                  </div>
                </div>
              </li>
              <li class="form-group row d-flex">
                <label class="col-form-label col-sm-2"
                  ><i class="relative"
                    >パスワード:<span class="note-red">*</span></i
                  ></label
                >
                <div class="col-sm col-sm-10">
                  <input type="text" class="form-control" required="true" formControlName="password"/>
                  <div class="invalid-feedback">
                    「画面項目名」を入力してください
                  </div>
                </div>
              </li>
              <li class="form-group row d-flex">
                <label class="col-form-label col-sm-2"
                  ><i class="relative">パスワード（確認）:</i></label
                >
                <div class="col-sm col-sm-10">
                  <input type="text" class="form-control" required="true" formControlName="repassword"/>
                  <div class="invalid-feedback">
                    「パスワード（確認）」が不正です。
                  </div>
                </div>
              </li>
              <li class="title mt-12"><a href="#!">日本語能力</a></li>
              <li class="form-group row d-flex">
                <label class="col-form-label col-sm-2"
                  ><i class="relative">資格:</i></label
                >
                <div class="col-sm col-sm-10">
                  <select class="form-control" formControlName="japaneseLevel" required>
                    <option>選択してください</option>
                    <option>N 1</option>
                    <option>N 2</option>
                    <option>N 3</option>
                    <option>N 4</option>
                    <option>N 5</option>
                  </select>
                    <div class="invalid-feedback">
                      画面項目名を選択してください
                    </div>
                </div>
              </li>
              <li class="form-group row d-flex">
                <label class="col-form-label col-sm-2"
                  ><i class="relative"
                    >資格交付日:<span class="note-red">*</span></i
                  ></label
                >
                <div class="col-sm col-sm-10 d-flex">
                  <div
                    id="datepicker"
                    class="input-group date datepicker"
                    data-date-format="dd-mm-yyyy"
                  >
                    <input
                      class="form-control"
                      readonly=""
                      type="text"
                      required="true"
                      bsDatepicker
                      [bsConfig]="{
                        isAnimated: true,
                        dateInputFormat: 'YYYY-MM-DD'
                      }"
                    />
                    <span class="input-group-addon"
                      ><i class="glyphicon glyphicon-calendar"></i
                    ></span>
                  </div>
                </div>
              </li>
              <li class="form-group row d-flex">
                <label class="col-form-label col-sm-2"
                  ><i class="relative"
                    >失効日:<span class="note-red">*</span></i
                  ></label
                >
                <div class="col-sm col-sm-10 d-flex">
                  <div
                    class="input-group date datepicker"
                    data-date-format="dd-mm-yyyy"
                  >
                    <input
                      class="form-control"
                      readonly=""
                      type="text"
                      required="true"
                      bsDatepicker
                      [bsConfig]="{
                        isAnimated: true,
                        dateInputFormat: 'YYYY-MM-DD'
                      }"
                    />
                    <span class="input-group-addon"
                      ><i class="glyphicon glyphicon-calendar"></i
                    ></span>
                  </div>
                </div>
              </li>
              <li class="form-group row d-flex">
                <label class="col-form-label col-sm-2"
                  ><i class="relative">点数:</i></label
                >
                <div class="col-sm col-sm-10">
                  <input type="text" class="form-control" />
                </div>
              </li>
              <li class="form-group row d-flex">
                <div class="btn-group col-sm col-sm-10 ml">
                  <button type="button" class="btn btn-primary btn-sm" type="submit">
                    確認
                  </button>
                  <button
                    type="button"
                    class="btn btn-secondary btn-sm"
                    routerLink="/listuser"
                  >
                    戻る
                  </button>
                </div>
              </li>
            </ul>
          </form>
        </div>
      </div>
    </div>
  <!-- footer -->
  <app-footer></app-footer>
</main>
